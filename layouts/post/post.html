<div class='post-holder'>
{{ if .Params.class }}
<article class="{{ .Params.class }}">
{{ else }}
<article class="post">
{{ end }}

    <h1 class="post-title"><span class="post-number">{{ .Weight }}</span>{{ .Title }}</h1>

    <section class="post-content">
    {{ .Content }}
    </section>

    <footer class="post-footer">

    {{ if .Site.Author }}
        <section class="author">
            <h4>{{ .Site.Author.name}}</h4>
            <p>{{ .Site.Author.bio }}</p>
        </section>
    {{ end }}

    </footer>
</article>
</div>
